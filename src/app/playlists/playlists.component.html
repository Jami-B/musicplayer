<div class="container-fluid">

  <div *ngIf="this.loading">
    <mat-spinner class="loading-spinner"></mat-spinner>
  </div>

  <div *ngIf="!this.loading">
    <div *ngIf='musicService.playlist'>
      <div class='row pt-3'>
        <div class='col-4'>
          <div class="media-artwork">
            <img class="img-fluid card-img-top rounded" [src]='musicService.formatArtworkURL(musicService.playlist.attributes.artwork, 800)' />
            <div class='media-control-button'>
              <i class="fas fa-play-circle fa-3x" aria-hidden="true" (click)="musicService.playItem(musicService.playlist)"></i>
            </div>
          </div>
          <div class='row'>
            <div class='col-8'>
              <span class='text-muted'>{{musicService.playlist.relationships.tracks.data.length}} Songs, {{(musicService.playlistDuration / 1000 / 60) | hoursMinutes}}</span>
            </div>
            <div class='col-4'>
              <span class='text-muted float-right shuffle-label'><a (click)='musicService.playItem(musicService.playlist, 0, true)'>Shuffle <i class="fas fa-random fa-xs"></i></a></span>
            </div>
          </div>
          <hr *ngIf='musicService.playlist.attributes.editorialNotes' />
          <p *ngIf='musicService.playlist.attributes.editorialNotes && musicService.playlist.attributes.editorialNotes.standard'>{{musicService.playlist.attributes.editorialNotes.standard}}</p>
          <p *ngIf='musicService.playlist.attributes.editorialNotes && !musicService.playlist.attributes.editorialNotes.standard'>{{musicService.playlist.attributes.editorialNotes.short}}</p>
        </div>
        <div class='col-8'>
          <app-media-item-collection-list [collection]="musicService.playlist" [showHeader]=true [showArtistAlbum]=true [itemRelationships]="trackRelationships"></app-media-item-collection-list>
        </div>
      </div>
    </div>
  </div>

</div>
