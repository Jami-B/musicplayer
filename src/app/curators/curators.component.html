<div class="container-fluid">

  <div *ngIf="this.loading">
    <mat-spinner class="loading-spinner"></mat-spinner>
  </div>

  <div *ngIf="!this.loading">
    <div *ngIf="curator">
      <div class="curator-background container-fluid" [ngStyle]="{ 'background-image': 'url(' + musicService.formatArtworkURL(curator.attributes.artwork, 1080) + ')' }">
        <h1 class="text-truncate text-light">{{curator.attributes.name}}</h1>

        <div class="row container-fluid">
          <div class="col-6 col-sm-8 col-md-9">
            <div *ngIf="curator.attributes.editorialNotes">
              <span class="text-light editorial-notes-short">{{curator.attributes.editorialNotes.short}}</span>
            </div>
          </div>
          <div *ngIf="featuredPlaylist" class="col-6 col-sm-4 col-md-3">
            <h5 class="text-truncate text-light" title="Featured Playlist">Featured Playlist</h5>
            <app-media-item-view [item]="featuredPlaylist" [light]=true></app-media-item-view>
          </div>
        </div>
      </div>

      <hr />

      <!-- <div *ngIf="curator.attributes.editorialNotes && curator.attributes.editorialNotes.standard">
        <div class="editorial-notes scrollbar"><span>{{curator.attributes.editorialNotes.standard}}</span></div>
        <hr />
      </div> -->

      <div *ngIf="curatorPlaylists" class="container-fluid">
        <div class="row">
          <app-media-item-view *ngFor="let item of curatorPlaylists" [item]="item" class="col-6 col-md-4 col-lg-3 col-xl-2"></app-media-item-view>
        </div>
        
        <div *ngIf="nextPlaylistsUrl" class="row load-more">
          <br />
          <a (click)="loadNextPlaylists()">Load More</a>
        </div>
      </div>
    </div>

  </div>

</div>
