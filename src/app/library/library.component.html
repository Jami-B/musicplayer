<div class="container-fluid">
  <h1>Library</h1>

  <div class="row">

    <div class="col-2">
      <ul class="nav flex-column nav-pills text-truncate">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/library', 'recently-added']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Recently Added</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/library', 'artists']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Artists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/library', 'albums']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Albums</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/library', 'songs']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Songs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/library', 'playlists']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Playlists</a>
        </li>
      </ul>
      <hr />
      <div *ngIf="loading" class="spinner"><mat-spinner></mat-spinner></div>
    </div>

    <div class="col-10">

      <div *ngIf="type === 'recently-added' && recentlyAdded && recentlyAdded.length">
        <div class="row">
          <app-media-item-view *ngFor="let item of recentlyAdded" [item]="item" class="col-6 col-md-4 col-lg-3 col-xl-2"></app-media-item-view>
        </div>
      </div>

      <div *ngIf="type === 'artists' && artists && artists.length">
        <div class="row">
          <app-media-item-view *ngFor="let item of artists" [item]="item" class="col-6 col-md-4 col-lg-3 col-xl-2"></app-media-item-view>
        </div>
      </div>

      <div *ngIf="type === 'albums' && albums && albums.length">
        <div class="row">
          <app-media-item-view *ngFor="let item of albums" [item]="item" class="col-6 col-md-4 col-lg-3 col-xl-2"></app-media-item-view>
        </div>
      </div>

      <div *ngIf="type === 'songs' && songs && songs.length">
        <div class="row">
          <app-media-item-collection-list [collection]="songs" [showArtistAlbum]=true></app-media-item-collection-list>
        </div>
      </div>

      <div *ngIf="type === 'playlists' && playlists && playlists.length">
        <div class="row">
          <app-media-item-view *ngFor="let item of playlists" [item]="item" class="col-6 col-md-4 col-lg-3 col-xl-2"></app-media-item-view>
        </div>
      </div>

    </div>

  </div>

</div>
