<div class="container-fluid">
  <div *ngIf='musicService.artist'>
    <h1>{{musicService.artist.attributes.name}}</h1>
    <p></p>
  </div>
  <div *ngIf='musicService.artist && musicService.artist.relationships.albums.data && musicService.artist.relationships.albums.data.length'>
    <h2>Albums</h2>
    <div class='row'>
      <div *ngFor='let album of musicService.artist.relationships.albums.data' class='col-sm-6 col-md-4 col-lg-3 col-xl-2'>
        <div class='row media-artwork'>
          <a [routerLink]="['/albums', album.id]"><img class="img-fluid" [src]='musicService.formatArtworkURL(album.attributes.artwork, 300)' /></a>
          <div class='media-control-button'>
            <i class="fas fa-play-circle fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <div class='row media-album'><a [routerLink]="['/albums', album.id]" title='{{album.attributes.name}}'>{{album.attributes.name}}</a></div>
        <div class='row media-artist'>{{album.attributes.artistName}}</div>
      </div>
      <!-- <div *ngFor='let album of musicService.artist.relationships.albums.data' class='col-sm-6 col-md-4 col-lg-3 col-xl-2 card'>
        <img class="img-fluid card-img-top" [src]='musicService.formatArtworkURL(album.attributes.artwork, 300)' />
        <label class='media-album' title='{{album.attributes.name}}'><a [routerLink]="['/albums', album.id]">{{album.attributes.name}}</a></label>
        <label class='media-artist' title='{{album.attributes.artistName}}'>{{album.attributes.artistName}}</label>
      </div> -->
    </div>
  </div>
</div>
