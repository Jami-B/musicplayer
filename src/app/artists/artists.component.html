<div class="container-fluid">

  <div *ngIf="this.loading">
    <mat-spinner class="loading-spinner"></mat-spinner>
  </div>

  <div *ngIf="!this.loading">
    <div *ngIf="musicService.artist">
      <h1>{{musicService.artist.attributes.name}}</h1>
    </div>

    <div class="row container-fluid">
      <div *ngIf="musicService.artist && musicService.artist.relationships.albums.data && musicService.artist.relationships.albums.data | albumFilter : 'latestRelease'" class="col-sm-6 col-md-3">
        <h3 class="text-truncate" title="Latest Release">Latest Release</h3>
        <app-media-item-view [item]="musicService.artist.relationships.albums.data | albumFilter : 'latestRelease'"></app-media-item-view>
      </div>
      <div *ngIf="musicService.artist && musicService.artist.relationships.albums.data && musicService.artist.relationships.albums.data | albumFilter : 'upcomingRelease'" class="col-sm-6 col-md-3">
        <h3 class="text-truncate" title="Upcoming Release">Upcoming Release</h3>
        <app-media-item-view [item]="musicService.artist.relationships.albums.data | albumFilter : 'upcomingRelease'"></app-media-item-view>
      </div>
    </div>

    <hr />

    <div *ngIf="musicService.artist && musicService.artist.relationships.albums.data && (musicService.artist.relationships.albums.data | albumFilter : 'albums').length">
      <h2>Albums</h2>
      <app-media-item-collection-row [items]="musicService.artist.relationships.albums.data | albumFilter : 'albums'" [divider]=true></app-media-item-collection-row>
    </div>

    <div *ngIf="musicService.artist && musicService.artist.relationships.albums.data && (musicService.artist.relationships.albums.data | albumFilter : 'singles').length">
      <h2>Singles</h2>
      <app-media-item-collection-row [items]="musicService.artist.relationships.albums.data | albumFilter : 'singles'" [divider]=true></app-media-item-collection-row>
    </div>

    <div *ngIf="musicService.playlists && musicService.playlists.relationships.playlists.data && musicService.playlists.relationships.playlists.data.length">
      <h2>Artist Playlists</h2>
      <app-media-item-collection-row [items]="musicService.playlists.relationships.playlists.data"></app-media-item-collection-row>
    </div>

  </div>

</div>
