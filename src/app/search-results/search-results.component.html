<div class="container-fluid">
  <h1>Search Results</h1>

  <div *ngIf="this.loading">
    <mat-spinner class="loading-spinner"></mat-spinner>
  </div>

  <div *ngIf="!this.loading">

    <div *ngIf="searchTerm === ''">
      <div class="input-group">
        <input type="text" list="searchHints" class="form-control" placeholder="Search" #searchbar (keyup.enter)="search(searchbar.value); searchbar.blur()" (keyup)="getSearchHints(searchbar.value)">
        <datalist *ngIf="searchHints && searchHints.terms" id="searchHints">
          <option *ngFor="let searchHint of searchHints.terms" [value]="searchHint">{{searchHint}}</option>
        </datalist>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" #searchbutton (click)="search(searchbar.value)">
            <span class="fas fa-search"></span>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="searchTerm !== ''">
      <div *ngIf="musicService.artists && musicService.artists.length">
        <h2>Artists</h2>
        <app-media-item-collection-row [items]="musicService.artists" [divider]="musicService.albums && musicService.albums.length"></app-media-item-collection-row>
      </div>

      <div *ngIf="musicService.albums && musicService.albums.length">
        <h2>Albums</h2>
        <app-media-item-collection-row [items]="musicService.albums" [collectionRelationships]="albumRelationships" [divider]="musicService.songs && musicService.songs.length"></app-media-item-collection-row>
      </div>

      <div *ngIf="musicService.songs && musicService.songs.length">
        <h2>Songs</h2>
        <app-media-item-collection-row [items]="musicService.songs" [collectionRelationships]="songRelationships" [divider]="musicService.playlists && musicService.playlists.length"></app-media-item-collection-row>
      </div>

      <div *ngIf="musicService.playlists && musicService.playlists.length">
        <h2>Playlists</h2>
        <app-media-item-collection-row [items]="musicService.playlists"></app-media-item-collection-row>
      </div>
    </div>

  </div>

</div>
