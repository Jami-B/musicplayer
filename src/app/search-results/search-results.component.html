<div class="container-fluid">
  <h1>Search Results</h1>

  <div *ngIf="this.loading">
    <mat-spinner class="loading-spinner"></mat-spinner>
  </div>

  <div *ngIf='!this.loading'>

    <div *ngIf='musicService.artists && musicService.artists.length'>
      <h2>Artists</h2>
      <div class='row'>
        <app-media-item-view *ngFor='let item of musicService.artists' [item]='item' class='col-sm-6 col-md-4 col-lg-3 col-xl-2'></app-media-item-view>
      </div>
    </div>

    <hr />

    <div *ngIf='musicService.albums && musicService.albums.length'>
      <h2>Albums</h2>
      <div class='row'>
        <app-media-item-view *ngFor='let item of musicService.albums' [item]='item' class='col-sm-6 col-md-4 col-lg-3 col-xl-2'></app-media-item-view>
      </div>
    </div>

    <hr />

    <div *ngIf='musicService.songs && musicService.songs.length'>
      <h2>Songs</h2>
      <div class='row'>
        <app-media-item-view *ngFor='let item of musicService.songs' [item]='item' class='col-sm-6 col-md-4 col-lg-3 col-xl-2'></app-media-item-view>
      </div>
    </div>

    <hr />

    <div *ngIf='musicService.playlists && musicService.playlists.length'>
      <h2>Playlists</h2>
      <div class='row'>
        <app-media-item-view *ngFor='let item of musicService.playlists' [item]='item' class='col-sm-6 col-md-4 col-lg-3 col-xl-2'></app-media-item-view>
      </div>
    </div>

  </div>

</div>
