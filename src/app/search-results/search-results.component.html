<div class="container-fluid">
  <h1>Search Results</h1>

  <div *ngIf='musicService.artists && musicService.artists.length'>
    <h2>Artists</h2>
    <div class='row'>
      <div *ngFor='let artist of musicService.artists' class='col-sm-6 col-md-4 col-lg-3 col-xl-2'>
        <div class='row media-artwork'>
          <a [routerLink]="['/artists', artist.id]"><img class="img-fluid" src="././assets/images/artist-default.png" /></a>
          <div class='media-control-button'>
            <i class="fas fa-play-circle fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <div class='row media-artist'><a [routerLink]="['/artists', artist.id]" title='{{artist.attributes.name}}'>{{artist.attributes.name}}</a></div>
      </div>
    </div>
  </div>

  <div *ngIf='musicService.albums && musicService.albums.length'>
    <h2>Albums</h2>
    <div class='row'>
      <div *ngFor='let album of musicService.albums' class='col-sm-6 col-md-4 col-lg-3 col-xl-2'>
        <div class='row media-artwork'>
          <a [routerLink]="['/albums', album.id]"><img class="img-fluid" [src]='musicService.formatArtworkURL(album.attributes.artwork, 300)' /></a>
          <div class='media-control-button'>
            <i class="fas fa-play-circle fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <div class='row media-album'><a [routerLink]="['/albums', album.id]" title='{{album.attributes.name}}'>{{album.attributes.name}}</a></div>
        <div class='row media-artist'>{{album.attributes.artistName}}</div>
      </div>
    </div>
  </div>

  <div *ngIf='musicService.songs && musicService.songs.length'>
    <h2>Songs</h2>
    <div class='row'>
      <div *ngFor='let song of musicService.songs' class='col-sm-6 col-md-4 col-lg-3 col-xl-2'>
        <div class='row media-artwork'>
          <img class="img-fluid" [src]='musicService.formatArtworkURL(song.attributes.artwork, 300)' />
          <!-- <a [routerLink]="['/albums', album.id]"><img class="img-fluid" [src]='musicService.formatArtworkURL(song.attributes.artwork, 300)' /></a> -->
          <div class='media-control-button'>
            <i class="fas fa-play-circle fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <div class='row media-artist'>{{song.attributes.name}}</div>
      </div>
    </div>
  </div>

  <div *ngIf='musicService.playlists && musicService.playlists.length'>
    <h2>Playlists</h2>
    <div class='row'>
      <div *ngFor='let playlist of musicService.playlists' class='col-sm-6 col-md-4 col-lg-3 col-xl-2'>
        <a [routerLink]="['/playlists', playlist.id]"><img class="img-fluid" [src]='musicService.formatArtworkURL(playlist.attributes.artwork, 300)' /></a>
        <div class='media-control-button'>
          <i class="fas fa-play-circle fa-2x" aria-hidden="true"></i>
        </div>
        <div class='row media-album'><a [routerLink]="['/playlists', playlist.id]" title='{{playlist.attributes.name}}'>{{playlist.attributes.name}}</a></div>
      </div>
    </div>
  </div>

</div>
