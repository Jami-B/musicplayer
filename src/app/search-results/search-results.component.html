<div class="container-fluid">
  <h1>Search Results</h1>

  <div *ngIf="this.loading">
    <mat-spinner class="loading-spinner"></mat-spinner>
  </div>

  <div *ngIf='!this.loading'>

    <div *ngIf="musicService.artists && musicService.artists.length">
      <h2>Artists</h2>
      <app-media-item-collection-row [items]="musicService.artists" [divider]=true></app-media-item-collection-row>
    </div>

    <div *ngIf="musicService.albums && musicService.albums.length">
      <h2>Albums</h2>
      <app-media-item-collection-row [items]="musicService.albums" [divider]=true></app-media-item-collection-row>
    </div>

    <div *ngIf="musicService.songs && musicService.songs.length">
      <h2>Songs</h2>
      <app-media-item-collection-row [items]="musicService.songs" [divider]=true></app-media-item-collection-row>
    </div>

    <div *ngIf="musicService.playlists && musicService.playlists.length">
      <h2>Playlists</h2>
      <app-media-item-collection-row [items]="musicService.playlists"></app-media-item-collection-row>
    </div>

  </div>

</div>
